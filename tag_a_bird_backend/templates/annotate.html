{% extends 'base.html' %}
{% block content %}

<head>
    <script type="text/javascript" src="{{url_for('static', filename='dropDown.js')}}"></script>
    <style>
        body {
            font: 15px helvetica, arial, freesans, clean, sans-serif;
            margin: 20px auto;
            text-align: center;
            max-width: 900px;
        }

        #waveform {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            height: 70%;
        }

        #wave-spectrogram {
            margin: 10px auto;
            position: relative;
        }

        #wave-spectrogram canvas {
            left: 0;
        }

        button {
            background: #eee;
            border: 1px solid #ddd;
            border-bottom: 4px solid #ccc;
            cursor: pointer;
            font-size: 16px;
            margin-top: 8px;
            padding: 8px;
        }

        button:active {
            outline: none;
            border-top: 4px solid #eee;
            border-bottom: 2px solid #777;
        }

        button:focus {
            outline: none;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #556769;
            color: white;
            padding: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #7d979a;
        }

        /* The search field */
        #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        /* The search field when it gets focus/clicked on */
        #myInput:focus {
            outline: 3px solid #ddd;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {
            display: block;
        }
    </style>

</head>

<body>

    <div id="waveform">
        <!-- Here be waveform -->
    </div>
    <div class="controls">
        <button id="previoussegment" data-action="previous-segment">Previous Segment</button>
        <button class="btn btn-primary" data-action="play-region-1">
            Play
        </button>
        <button class="btn btn-primary" data-action="pause">
            Pause
        </button>
        <button id="nextsegment" data-action="next-segment">Next Segment</button>

    </div>

    <div id="wave-spectrogram"></div>

    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>
    <script>
        var wavesurfer = WaveSurfer.create({
            waveColor: 'red',
            backgroundColor: 'white',
            progressColor: 'black',
            loaderColor: 'purple',
            cursorColor: 'black',
            container: '#waveform',
            normalize: true,
            scrollParent: true,
            minPxPerSec: 80,
            plugins: [
                WaveSurfer.spectrogram.create({
                    wavesurfer: wavesurfer,
                    container: document.querySelector('#wave-spectrogram'),
                    labels: true,
                    height: 256,
                }),
                WaveSurfer.regions.create({
                    regionsMinLength: 2,
                    regions: [
                        {
                            start: 0,
                            end: 10,
                            loop: true,
                            color: 'hsla(400, 100%, 30%, 0.5)'
                        }
                    ]
                })
            ]
        });

        wavesurfer.load('{{ record.audio_url }}');

        wavesurfer.on('error', function (e) {
            console.warn(e);
        });

        document.querySelector(
            '[data-action="play-region-1"]'
        ).addEventListener('click', function () {
            let region = Object.values(wavesurfer.regions.list)[0];
            region.play();
        });


        document.querySelector(
            '[data-action="pause"]'
        ).addEventListener('click', function () {
            wavesurfer.pause();
        });

        document.querySelector(
            '[data-action="next-segment"]'
        ).addEventListener('click', function () {
            let region = Object.values(wavesurfer.regions.list)[0];
            region.onDrag(10);
        });

        document.querySelector(
            '[data-action="previous-segment"]'
        ).addEventListener('click', function () {
            let region = Object.values(wavesurfer.regions.list)[0];
            region.onDrag(-10);
        });

        wavesurfer.on('ready', () => {
            wavesurfer.on('region-updated', (obj) => {
                var start = obj.start;
                var end = obj.end;
                document.getElementById("start").innerHTML = "Start Time: " + start.toFixed(2);
                document.getElementById("end").innerHTML = "End Time: " + end.toFixed(2);
            });
            // wavesurfer.play();
        });

    </script>
    <div class="options">
        <form method="post">
            <p id="start"> Start Time: 0.00 </p>
            <p id="end"> End Time: 10.00 </p>
            {% for bird in most_possible_birds %}
            <input type="checkbox" id="{{ bird }}" name="{{ bird }}">
            <label for="{{ bird }}">{{ bird }}</label>
            {% endfor %}
        </form>
        </form>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Other Birds</button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                {% for bird in other_possible_birds %}
                <a href="#">{{ bird }}</a>
                {% endfor %}
            </div>
        </div>

    </div>
</body>

{% endblock %}
