<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='output.css')}}" rel="stylesheet">

    <title>{%block title%}Home{%endblock%}</title>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<nav class="bg-white py-2 md:py-4">
    <div class="container px-4 mx-auto md:flex md:items-center">
        <div class="flex justify-between items-center">
            <a href="#" class="font-bold text-xl text-indigo-600">TAG A BIRD</a>
            <button class="border border-solid border-gray-600 px-3 py-1 rounded text-gray-600 opacity-50 hover:opacity-75 md:hidden" id="navbar-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
    
          <div class="md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0">
             {% if current_user.username %}
                <!-- <span>logged in as {{ current_user['username'] }}</span> -->
                <a href="{{ url_for('route_blueprint.annotate') }}" class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Annotate</a>
                <!-- <a href="{{ url_for('route_blueprint.populate_db') }}" class="p-2 lg:px-4 md:mx-2 text-white rounded bg-indigo-600" >Populate db</a> -->
                <a href="{{ url_for('route_blueprint.signout') }}" class="p-2 lg:px-4 md:mx-2 text-white rounded bg-indigo-600">Ausloggen</a>
                    {% else %}
                <a href=" {{ url_for('route_blueprint.signup') }}" class="p-2 lg:px-4 md:mx-2 text-indigo-600 text-center border border-solid border-indigo-600 rounded hover:bg-indigo-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1">Sign Up</a>
                <a href="{{ url_for('route_blueprint.login') }}" class="p-2 lg:px-4 md:mx-2 text-indigo-600 text-center border border-transparent rounded hover:bg-indigo-100 hover:text-indigo-700 transition-colors duration-300">Log In</a>
                    {% endif %}
        
        </div>
        </div>


    </div>
</nav>

<body>
    {{ toastr.include_toastr_js() }}
    {% block content %}{% endblock %}
</body>
<footer>
</footer>
